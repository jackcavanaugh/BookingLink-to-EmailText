<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Availability Formatter</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Calendar Availability Formatter</h1>

                        <form id="scraperForm" class="mb-4">
                            <div class="mb-3">
                                <label for="url" class="form-label">Calendar URL</label>
                                <input type="url" class="form-control" id="url" name="url" required
                                    placeholder="https://calendly.com/your-link">
                                <div class="form-text">Supported platforms: Calendly, Outlook, HubSpot</div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="start_date" class="form-label">Start Date</label>
                                    <input type="text" class="form-control datepicker" id="start_date" name="start_date" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="end_date" class="form-label">End Date</label>
                                    <input type="text" class="form-control datepicker" id="end_date" name="end_date" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="timezone" class="form-label">Timezone</label>
                                    <select class="form-select" id="timezone" name="timezone" required>
                                    <optgroup label="Common Timezones">
                                        <option value="America/New_York">Eastern Time (ET)</option>
                                        <option value="America/Chicago">Central Time (CT)</option>
                                        <option value="America/Denver">Mountain Time (MT)</option>
                                        <option value="America/Los_Angeles">Pacific Time (PT)</option>
                                        <option value="America/Anchorage">Alaska Time (AKT)</option>
                                        <option value="Pacific/Honolulu">Hawaii Time (HST)</option>
                                        <option value="UTC">UTC/GMT</option>
                                    </optgroup>
                                    <optgroup label="North America">
                                        <option value="America/Adak">Adak, Alaska (HST)</option>
                                        <option value="America/Vancouver">Vancouver (PT)</option>
                                        <option value="America/Edmonton">Edmonton (MT)</option>
                                        <option value="America/Winnipeg">Winnipeg (CT)</option>
                                        <option value="America/Toronto">Toronto (ET)</option>
                                        <option value="America/Halifax">Halifax (AT)</option>
                                        <option value="America/St_Johns">St. John's (NT)</option>
                                    </optgroup>
                                    <optgroup label="Europe">
                                        <option value="Europe/London">London (GMT/BST)</option>
                                        <option value="Europe/Paris">Paris (CET/CEST)</option>
                                        <option value="Europe/Berlin">Berlin (CET/CEST)</option>
                                        <option value="Europe/Athens">Athens (EET/EEST)</option>
                                        <option value="Europe/Moscow">Moscow (MSK)</option>
                                    </optgroup>
                                    <optgroup label="Asia/Pacific">
                                        <option value="Asia/Dubai">Dubai (GST)</option>
                                        <option value="Asia/Kolkata">India (IST)</option>
                                        <option value="Asia/Singapore">Singapore (SGT)</option>
                                        <option value="Asia/Tokyo">Tokyo (JST)</option>
                                        <option value="Australia/Sydney">Sydney (AEST/AEDT)</option>
                                        <option value="Pacific/Auckland">Auckland (NZST/NZDT)</option>
                                    </optgroup>
                                </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                Get Availability
                            </button>
                        </form>

                        <div id="result" class="d-none">
                            <h5>Available Time Slots:</h5>
                            <div class="position-relative">
                                <pre id="availabilityText" class="bg-dark p-3 rounded"></pre>
                                <div id="timezoneInfo" class="text-muted small mb-2"></div>
                                <button class="btn btn-sm btn-secondary position-absolute top-0 end-0 m-2" id="copyBtn">
                                    <i class="bi bi-clipboard"></i> Copy
                                </button>
                            </div>
                        </div>

                        <div id="error" class="alert alert-danger d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
